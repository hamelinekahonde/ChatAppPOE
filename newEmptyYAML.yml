## YAML Template.
---
name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]            # Trigger workflow on push to main branch
  pull_request:
    branches: [ "main" ]            # Trigger on pull requests targeting main

jobs:
  build:
    runs-on: ubuntu-latest            

    steps:
      - uses: actions/checkout@v4     # Checks out your repository code

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'          # Specify Java version
          distribution: 'temurin'     # Use OpenJDK Temurin distribution

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew       # Make gradlew executable

      - name: Build with Gradle
        run: ./gradlew build          # Run build and tests
